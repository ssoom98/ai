<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body{background-color: red;}
    </style>
    <script>
        document.write('<h1>요일에 따른 배경색 지정</h1>');
        const week= new Date().getDay(); //0:일 6:토
        switch(week){
            case 0: document.body.style ='background-color:red;'; break;
            case 1: document.body.style ='background-color:orange;'; break;
            case 2: document.body.style ='background-color:yellow;'; break;
            case 3: document.body.style ='background-color:green;'; break;
            case 4: document.body.style ='background-color:blue;'; break;
            case 5: document.body.style ='background-color:navy;'; break;
            case 6: document.body.style ='background-color:violet;'; break;

        }
    </script>
</head>

</body>
</html>
