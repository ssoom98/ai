<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        p{text-align: center;}
    </style>
    <script>
        var getId; //join페이지 에서의 id를 입력받는 input 태그
        var confirmId;//confirm페이지의 id를 입력받는 input 태그
        window.onload = function(){
            getId = opener.document.getElementById('id');
            id = document.querySelector('input[name="id"]');
            id.value = getId.value;
        };
        function confirmOk(){
            getId.value=id.value;
            opener.document.getElementById('confirmed').value=1;
            close();
        }
        function chk(){
            var idconfirm = document.getElementById('confirmed');
            if(idconfirm.value != '1'){
                alert('id중복확인')
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form>
        <p>
        아이디 <input type="text" name="id">
        <button>체크</button>
        </p>
        <p>
            <button onclick="confirmOk()">
                아이디사용
            </button>
        </p>
    </form>
</body>
</html>
