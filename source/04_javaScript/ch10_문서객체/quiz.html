<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        table {width:280px; height: 100px; margin: 10px auto;} 
        h3{text-align:center;}
        /* td:nth-child(1){background-color: red;}
        td:nth-child(2){background-color: orange;}
        td:nth-child(3){background-color: yellow;}
        td:nth-child(4){background-color: green;}
        td:nth-child(5){background-color: blue;}
        td:nth-child(6){background-color: navy;}
        td:nth-child(7){background-color: violet;} */
    </style>
    <script>
        var color = ['red','orange','yellow','green','blue','navy','violet'];
        
        window.onload =()=>{
            var td = document.getElementsByTagName('td');
            for(var idx in td){
                td[idx].style='background-color:'+color[idx];
            }
        }
       function backgroundChange(colorIdx){
            document.body.style='background-color:'+color[colorIdx];

       }
    </script>
</head>
<body>
    <table>
        <tr onmouseout="backgroundChange(7)">
            <td onmouseover="backgroundChange(0)"></td>
            <td onmouseover="backgroundChange(1)"></td>
            <td onmouseover="backgroundChange(2)"></td>
            <td onmouseover="backgroundChange(3)"></td>
            <td onmouseover="backgroundChange(4)"></td>
            <td onmouseover="backgroundChange(5)"></td>
            <td onmouseover="backgroundChange(6)"></td>
            
        </tr>
    </table>
</body>
</html>
