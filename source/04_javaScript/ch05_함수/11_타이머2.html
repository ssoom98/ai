<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        var id = setInterval(()=>{
                    document.write(new Date()+'<br>');
                },1000); // 1000밀리세컨마다 콜백함수 수행
        // 5초후 타이머(id) 중지
        setTimeout(() =>  {
            clearInterval(id);
            document.write('5초후 타이머 중지함');
        }, 5000);
        


    </script>
</head>
<body>
    
</body>
</html>
