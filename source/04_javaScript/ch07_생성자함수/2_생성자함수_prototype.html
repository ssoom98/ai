<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        function Student(name, kor, mat,eng,sci){
            this.name = name;
            this.kor=kor;
            this.eng=eng;
            this.mat=mat;
            this.sci=sci;
            
            
        }// 생성자함수 (Student)
        //Student 공통영역(prototype)에 getSum, getAvg, toString
        Student.prototype.getSum= function(){
            return this.kor +this.eng +this.mat + this.sci;
        };
        Student.prototype.getAvg=function(){
                return this.getSum()/4;
            };
        Student.prototype.toString=function(){
                var output = ' ';
                for(let key in this){
                    if(key!='getSum' && key!='getAvg' && key!='toString'){
                        output+=key +':'+ this[key]+' ';
                    }else if(key=="getSum"){
                        output += key.substring(3)+ ':' + this[key]() + ' ';
                    }else if(key == 'getAvg'){
                        output += key.substring(3) + ':' + this[key]() + '\n';
                    }
                }
                return output;
            };
        

       
        let students =[new Student("김김김",90,49,22,34),
                        new Student("김김김",90,49,22,34),
                        new Student("김김김",90,49,22,34),
                        new Student("김김김",90,49,22,34),
                        new Student("김김김",90,49,22,34),
        ];
        students.push(new Student("김김김",90,49,22,34));
        students.forEach((item, i)=>{
            document.write(i + '번째' + item + '<br>');
        });
        students.pop();
        students.pop();
        students.pop();
        document.write('<h3>pop 후</p>');
        students.forEach(item=> document.write(item+'<br>'));
        
    </script>
</head>
<body>
    
</body>
</html>
