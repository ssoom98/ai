<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="ex.css"rel="stylesheet"/>
    <style>
        table{
            background-color:red;
        }
        tr {
            background-color: yellow;
        }

            tr:hover {
                background-color: lightgreen;
            }

        caption {
            background-color: lightyellow;
        }

    </style>
</head>
<body>
    <table>
        <caption>table ex1 </caption>
        <tr>
            <td> 국어</td>
            <td> 영어</td>
            <td> 수학</td>
        </tr>
        <tr>
            <td> 100</td>
            <td> 60</td>
            <td> 80</td>
        </tr>

    </table>

    <table>
        <caption>table ex2 </caption>
        <tr>
            <td> 국어</td>
            <td> 영어</td>
            <td> 수학</td>
        </tr>
        <tr>
            <td> 100</td>
            <td> 60</td>
            <td> 80</td>
        </tr>
        <tr>
            <td colspan="2">평균</td>
            <td>80</td>
        </tr>

    </table>
    <table>
        <caption>table ex2 </caption>
        <tr>
            <td rowspan="3" colspan="3">중간고사 성적</td>
            <td> 국어</td>
            <td> 영어</td>
            <td> 수학</td>
        </tr>
        <tr>
            <td> 100</td>
            <td> 60</td>
            <td> 80</td>
        </tr>
        <tr>
            <td colspan="2">평균</td>
            <td>80</td>
        </tr>

    </table>

</body>
</html>
