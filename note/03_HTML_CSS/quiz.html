<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="quiz.css" rel="stylesheet" type="text/css" />
    <style>
        b {
            color: red;
        }

        td, p, h2 {
            text-align: center;
            
        }

        header, #join_form, footer {
            width: 500px;
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h2>회원가입</h2>
    </header>
    <div id="join_form">
        <form name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <ul>
                    <li>
                        <label for="name">이름<b>*</b></label>
                        <input type="text" name="name" id="name"
                               placeholder="이름은 2글자 이상"
                               pattern="[a-zA-Z가-힣]{2,}"
                               required="required"/>
                    </li>
                    <li>
                        <label for="name">아이디<b>*</b></label>
                        <input type="text" name="id" id="id"
                               placeholder="ID는 4글자 이상"
                               pattern="[a-zA-Z0-9]{4,}"
                               required="required" />
                    </li>
                    <li>
                        <label for="name">비밀번호<b>*</b></label>
                        <input type="password" name="pw" id="pw"
                               pattern="[a-zA-Z0-9가-힣]"/>
                    </li>
                    <li>
                        <label for="name">비번확인<b>*</b></label>
                        <input type="password" name="pw" id="pw"
                               pattern="[a-zA-Z0-9가-힣]" />
                    </li>
                    <li>
                        <label for="name">전화<b>*</b></label>
                        <input type="text" name="tel" id="tel"
                               placeholder="xx-xxxx-xxxx/000-0000-0000"
                               pattern="\d{2,3}-?\d{3,4}-?\d{4}"
                               required="required"
                                />
                    </li>
                    <li>
                        <label for="name">이메일<b>*</b></label>
                        <input type="text" name="email" id="email"
                               placeholder="아이디@도메인"
                               pattern="[a-zA-Z0-9가-힣\.]+@[a-zA-Z0-9]+(\.[a-z]+){1,2}"
                               required="required" />

                    </li>

                </ul>
                
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유무</td>
                        <td>
                            <input type="radio" name="marriage" value="yes" /> 기혼
                            <input type="radio" name="marriage" value="no" checked="checked" /> 미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="son" value="son" /> 아들
                            <input type="checkbox" name="daughter" value="daughter" /> 딸

                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="loc">
                                <option>경기</option>
                                <option>서울</option>
                                <option>강원</option>
                                <option>대구</option>

                            </select>

                        </td>
                    </tr>

                </table>

            </fieldset>

            <p>
                <input type="submit" value="가입">
                <input type="reset" value="취소">
            </p>
        </form>
    </div>

    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p>Copyright © xx All rights reserved</p>

    </footer>
</body>
</html>
